<h1>실행기 사용전 준비</h1>
<p>먼저 window + Q 를 눌러서 검색창을 여세요.<br>
그리고 레지스트리 편집기를 검색해 여세요.<br>
위쪽에 컴퓨터 라고 써있는(한번도 열지 않았다면 그렇습니다.) 그 위쪽에 있는것을 <br>
컴퓨터<b>\HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Command Processor</b> 로 바꿈니다.<br>
거기서 우클릭하고 새로 만들기에서 문자열값을 선택합니다.<br>
그리고 그 문자열을 빠르게 두번 클릭 하고 값 이름을 Autorun 로 바꾼뒤 값 데이터를 chcp 65001 로 바꿈니다</p>
